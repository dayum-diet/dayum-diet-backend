spring:
  config:
    activate:
      on-profile: local

  logging:
    level:
      root: debug
    #    org:
    #      springframework:
    #        security: debug

  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;
    username: sa
    password:

  h2:
    console:
      enabled: true